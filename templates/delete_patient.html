{% extends 'base.html' %}
{% block title %}
    Delete Patient {{ patient.name }}
{% endblock title %}
{% block content %}
    <div style="text-align:center;">
        <form method="post">
            {% csrf_token %}
            <h4>Are you sure you want to delete record for patient "{{ patient.name }}"?</h4>
            <input type="submit" value="Delete" />
            <a href="{% url 'view-patients' %}">
                <button>No</button>
            </a>
        </form>
    </div>
{% endblock content %}
